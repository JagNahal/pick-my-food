{% extends 'base.html' %}

{% block content %}
    <section class="hero">
        <div class="container">
            <h2>Discover Your Next Culinary Adventure</h2>

            <form action="{{ url_for('results') }}" method="POST" class="search-form">
                <input type="text" name="city" placeholder="Enter your city" required>
                <select name="cuisine" required>
                    <option value="" disabled selected>Select a cuisine</option>
                    {% for cuisine in cuisines %}
                        <option value="{{ cuisine }}">{{ cuisine.title() }}</option>
                    {% endfor %}
                </select>
                <button type="submit"><i class="fas fa-search"></i> Find</button>
            </form>
        </div>
    </section>
{% endblock %}
